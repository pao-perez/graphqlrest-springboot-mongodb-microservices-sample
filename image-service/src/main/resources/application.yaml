spring:
  application.name: image-service
  data:
    mongodb:
      host: image-db
      port: 27017
      authentication-database: admin
      database: image
      username: ${MONGO_USERNAME}
      password: ${MONGO_PASSWORD}
  jmx.enabled: false
server:
  port: 8082
logging:
  file:
    path: /var/log/image
    max-history: 14
  level:
    root: ERROR
    org.springframework.web: INFO
    com.paoperez.imageservice: TRACE
---
spring:
  profiles: dev
eureka:
  client:
    enabled: false
---
spring:
  profiles: test
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://discovery-service:8761/eureka}
---
spring:
  profiles: prod
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://discovery-service:8761/eureka}