spring:
  application.name: avatar-service
  data:
    mongodb:
      host: avatar-db
      port: 27017
      authentication-database: admin
      database: contentually
      username: ${MONGO_USERNAME:dummy_username}
      password: ${MONGO_PASSWORD:dummy_password}
  jmx.enabled: false
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      enabled: true
server:
  port: 8083
logging:
  file:
    name: /var/log/spring/avatar.log
    max-history: 14
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://discovery-service:8761/eureka}
---
spring:
  profiles: standalone
eureka:
  client:
    enabled: false