version: '3.7'

services:
  graphql-service:
    image: graphql-service:0.0.1
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphql-service
    ports:
      - "8090:8090"
    volumes:
      - /mnt/disks/${DEPLOYMENT_ENV}-contentually/graphql/service/log:/var/log/graphql:rw
    environment:
      - SPRING_PROFILES_ACTIVE=${DEPLOYMENT_ENV}